spring:
  application:
    name: grouptest-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/grouptest
    username: grouptest
    password: grouptest
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

